name: Build and Release

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags like v0.2.0

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Build executable with PyInstaller
      run: |
        python -m PyInstaller BaseballBinder.spec --clean

    - name: Create release archive
      run: |
        cd dist
        Compress-Archive -Path BaseballBinder -DestinationPath BaseballBinder-Windows.zip

    - name: Get version from tag
      id: get_version
      run: |
        $version = "${{ github.ref_name }}" -replace 'v', ''
        echo "version=$version" >> $env:GITHUB_OUTPUT

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref_name }}
        release_name: Baseball Binder ${{ github.ref_name }}
        body: |
          ## Baseball Binder ${{ github.ref_name }}

          ### Download
          Download the Windows executable below and extract it to run Baseball Binder.

          ### Installation
          1. Download `BaseballBinder-Windows.zip`
          2. Extract the ZIP file to a folder of your choice
          3. Run `BaseballBinder.exe`
          4. The application will open in your default browser

          ### First Time Setup
          If using eBay price checking features, you'll need to provide your eBay API credentials in the settings.

          ### What's New
          See the release notes for details on new features and bug fixes.

        draft: false
        prerelease: false

    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./dist/BaseballBinder-Windows.zip
        asset_name: BaseballBinder-Windows.zip
        asset_content_type: application/zip

    - name: Upload Executable
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./dist/BaseballBinder/BaseballBinder.exe
        asset_name: BaseballBinder.exe
        asset_content_type: application/octet-stream
