name: Build and Release

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags like v0.2.0

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Build executable with PyInstaller
      run: |
        python -m PyInstaller BaseballBinder.spec --clean

    - name: Create release archive
      run: |
        cd dist
        Compress-Archive -Path BaseballBinder -DestinationPath BaseballBinder-Windows.zip

    - name: Get version from tag
      id: get_version
      run: |
        $version = "${{ github.ref_name }}" -replace 'v', ''
        echo "version=$version" >> $env:GITHUB_OUTPUT

    - name: Create Release with Assets
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        gh release create ${{ github.ref_name }} `
          ./dist/BaseballBinder-Windows.zip `
          ./dist/BaseballBinder/BaseballBinder.exe `
          --title "Baseball Binder ${{ github.ref_name }}" `
          --notes "## Baseball Binder ${{ github.ref_name }}

        ### Download
        Download the Windows executable below to run Baseball Binder.

        ### Installation
        1. Download \`BaseballBinder.exe\` or \`BaseballBinder-Windows.zip\`
        2. Run \`BaseballBinder.exe\`
        3. The application will open in your default browser

        ### First Time Setup
        If using eBay price checking features, you'll need to provide your eBay API credentials in the settings.

        ### What's New
        - eBay API Integration for price checking
        - Auto-Update System with professional notifications
        - Manual Set Entry for cards not in checklists
        - Build system for Windows executable distribution
        - Rate limiting and API management
        - Improved dashboard and statistics

        See the full commit message for detailed changelog."
